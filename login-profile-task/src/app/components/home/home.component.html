<div class="container mt-4">
    <!-- Welcome Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm welcome-card">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="avatar-circle me-4">
                        <span class="initials">{{getUserInitials()}}</span>
                    </div>
                    <div>
                        <h2 class="welcome-text mb-1">Welcome back, {{user?.customer_first_name}}!</h2>
                        <p class="text-muted mb-0">Here's your dashboard overview</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100 stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-muted mb-2">Orders</h6>
                            <h3 class="mb-0">{{user?.orders_count || 0}}</h3>
                        </div>
                        <div class="stats-icon orders">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 4px;">
                        <div class="progress-bar bg-primary" role="progressbar"
                            [style.width.%]="getProgressWidth(user?.orders_count || 0)"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100 stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-muted mb-2">Likes</h6>
                            <h3 class="mb-0">{{user?.likes_count || 0}}</h3>
                        </div>
                        <div class="stats-icon likes">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 4px;">
                        <div class="progress-bar bg-danger" role="progressbar"
                            [style.width.%]="getProgressWidth(user?.likes_count || 0)"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100 stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-muted mb-2">Cart Items</h6>
                            <h3 class="mb-0">{{user?.cart_count || 0}}</h3>
                        </div>
                        <div class="stats-icon cart">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 4px;">
                        <div class="progress-bar bg-success" role="progressbar"
                            [style.width.%]="getProgressWidth(user?.cart_count || 0)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">Quick Actions</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <button class="btn btn-light w-100 quick-action-btn" (click)="navigateToProfile()">
                                <i class="fas fa-user-edit mb-2"></i>
                                <span>Edit Profile</span>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-light w-100 quick-action-btn">
                                <i class="fas fa-shopping-cart mb-2"></i>
                                <span>View Cart</span>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-light w-100 quick-action-btn">
                                <i class="fas fa-heart mb-2"></i>
                                <span>My Likes</span>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-light w-100 quick-action-btn">
                                <i class="fas fa-history mb-2"></i>
                                <span>Order History</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
